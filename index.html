<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Pokédex</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet"/>
</head>

<body>
    <div class="container">
		<div class="header">
		    <img class="logo" src="./img/logo_pokeball.png"/>
			<h1>Pokédex</h1>
			<span id="sortAlpha" class="sort"><i class="fa-solid fa-arrow-up-z-a"></i></span>
			<span id="sortId" class="sort"><i class="fa-solid fa-arrow-up-1-9"></i></span>
		</div>
		<div class="action-bar">
		    <i class="icon fa-solid fa-magnifying-glass"></i>
			<input id="searchbar" type="text" name="search" placeholder="Search">
		</div>
        <ul data-js="pokedex" class="pokedex"></ul>
    </div>
	
	<script src="./js/app.js"></script>
</body>

</html>
